{% extends 'blog/base.html' %}
{% block title %}{{ post.title }} - My Django Blog{% endblock %}
{% block content %}
  <article class="post-detail">
    <h2>{{ post.title }}</h2>
    <p class="meta">By {{ post.author }} | {{ post.date_posted|date:"F j, Y" }}</p>
    <div class="post-content">{{ post.content|linebreaks }}</div>
  </article>
{% endblock %}
